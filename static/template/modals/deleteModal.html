<div class="modal-body myModal">
    <div class="modal-header ">
        <h3 class="modal-title modalTitle">Delete Recipe: {{dish.name}}</h3>
    </div>
    <div class="modal-body modalText">
        Press OK to delete recipe
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
