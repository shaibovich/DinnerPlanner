<div class="container-fluid jumbotron">
    <h1 class="row display-4 text-center col-lg-10 offset-lg-1">
        Testing Signup Page
    </h1>

    <div class="row text-center col-lg-12">
        <h2 class="col-lg-10 offset-lg-1">Signup Page</h2>
    </div>
    <form class="col-lg-12 col-lg-offset-1 ">

        <div class="form-group col-lg-12">
            <label class="col-lg-2" for="exampleInputUser1">User Name</label>
            <input type="text" class="form-control col-lg-7 offset-lg-3" id="exampleInputUser1" placeholder="User name"
                   ng-model="user.name">
        </div>
        <div class="form-group col-lg-12">
            <label class="col-lg-2" for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control col-lg-7 offset-lg-3" id="exampleInputEmail1" placeholder="User Email"
                   ng-model="user.email">

        </div>
        <div class="form-group col-lg-12">
            <label class="col-lg-2 " for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control col-lg-7 offset-lg-3"  id="exampleInputPassword1" placeholder="User Password"
                   ng-model="user.password">
        </div>

        <div class="form-group col-lg-12">
            <button class="btn btn-primary btn-lg default col-lg-2 offset-lg-3" ng-click="backToLogin()">Login</button>
            <button class="btn btn-secondary btn-lg active col-lg-2 offset-lg-1" ng-click="signUp()">Sign up</button>

        </div>
    </form>

</div>
