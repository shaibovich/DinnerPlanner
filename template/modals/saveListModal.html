<div class="modal-body myModal">
    <div class="modal-header ">
        <h3 class="modal-title modalTitle">{{dish.name}}</h3>
    </div>
    <div class="form-group col-lg-12">
        <label class="col-lg-2" for="exampleInputUser1">Dinner Name</label>
        <input type="text" class="form-control col-lg-7 offset-lg-3" id="exampleInputUser1" placeholder="Name"
               ng-model="name">
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-secondary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
